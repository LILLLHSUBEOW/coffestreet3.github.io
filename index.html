<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffe Landing Page</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Testimonial-->
    <section class="testimonial">
        <div class="row flex container">
          <div class="testimonial-content">
            <h2>What they say <span>about us</span>?</h2>
            <p>We always provide the best servive and always maintain the quality of coffee</p>
          </div>
          <div class="Swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide column">
                <div class="row"><img src="testimonial-1.png"></div>
                <div class="s-content">
                  <h4>Naura</h4>
                  <p>I really love the Cappuccino, the coffee was very smooth</p>
                </div>
              </div>
              <div class="swiper-slide column">
                <div class="row"><img src="testimonial-2.png"></div>
                <div class="s-content">
                  <h4>John</h4>
                  <p>This coffee shop is very convenient</p>
                </div>
              </div>
              <div class="swiper-slide column">
                <div class="row"><img src="testimonial-3.png"></div>
                <div class="s-content">
                  <h4>Azura</h4>
                  <p>The coffee menu here is very much</p>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    <!--End Testimonial-->

    <!--Subscribe-->
    <section class="subscribe row container">
        <div>
            <h2>Subscribe to get <span>50% discount</span> price. </h2>
            <form action="" class="row">
                <input type="email" name="" id="" placeholder="Email address">
                <button type="submit" class="page-btn">Subscribe</button>
            </form>
        </div>
    </section>

    <!--End Subscribe-->

</body>

</html>
